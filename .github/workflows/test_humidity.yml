name: test_humidity

on: push

jobs:
  test:
    runs-on: ubuntu-24.04
    container: ryuichiueda/ubuntu22.04-ros2:latest
    
    steps:
      - uses: actions/checkout@v2
      
      - name: build and test
        run: |
          rsync -av ./ /root/ros2_ws/src/mypkg/
          cd /root/ros2_ws
          bash -xv ./mypkg/test/test_humidity.bash /root
